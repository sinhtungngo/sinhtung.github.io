    .link {
    cursor: pointer;
   
    position: relative;
    white-space: nowrap;
    color: var(--color-text);
}

    .link::before,
    .link::after {
    position: absolute;
    width: 100%;
    height: 1px;
    background: currentColor;
    top: 80%;
    left: 0;
    pointer-events: none;
}
    .link:hover{
      color: #6eefff;
    }

    .link::before {
    content: '';
    /* show by default */
}



.link--metis::before {
    transform-origin: 50% 0%;
    transform: scale3d(0, 1, 1);
    transition: transform 1s;
}

.link--metis:hover::before {
    transform-origin: 50% 50%;
    transform: scale3d(1, 1, 1);
}
